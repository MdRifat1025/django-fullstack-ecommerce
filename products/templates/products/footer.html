<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Premium Footer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    *{
      margin-top:20px;
    }
    .premium-footer {
      background-color: #0f172a;
      color: #cbd5f5;
      padding: 60px 0 30px;
    }

    .premium-footer h5 {
      color: #ffffff;
      margin-bottom: 16px;
      font-weight: 600;
    }

    .premium-footer a {
      color: #cbd5f5;
      text-decoration: none;
      display: block;
      margin-bottom: 8px;
      transition: color 0.2s ease;
    }

    .premium-footer a:hover {
      color: #38bdf8;
    }

    .footer-brand p {
      max-width: 320px;
      line-height: 1.6;
    }

    .footer-bottom {
      border-top: 1px solid #1e293b;
      margin-top: 40px;
      padding-top: 20px;
      font-size: 14px;
    }

    .social-links a {
      margin-left: 16px;
      font-weight: 500;
    }
  </style>
</head>

<body>

<footer class="premium-footer">
  <div class="container">
    <div class="row gy-4">

      <div class="col-md-4 footer-brand">
        <h4 class="text-white">YourBrand</h4>
        <p>
          Building reliable digital products with care, clarity, and performance in mind.
        </p>
      </div>

      <div class="col-md-2">
        <h5>Product</h5>
        <a href="#">Features</a>
        <a href="#">Pricing</a>
        <a href="#">Docs</a>
      </div>

      <div class="col-md-2">
        <h5>Company</h5>
        <a href="#">About</a>
        <a href="#">Blog</a>
        <a href="#">Careers</a>
      </div>

      <div class="col-md-2">
        <h5>Support</h5>
        <a href="#">Help Center</a>
        <a href="#">Contact</a>
        <a href="#">Privacy Policy</a>
      </div>

    </div>

    <div class="row footer-bottom align-items-center mt-4">
      <div class="col-md-6 text-center text-md-start">
        Â© 2026 YourBrand. All rights reserved.
      </div>

      <div class="col-md-6 text-center text-md-end social-links">
        <a href="#">Twitter</a>
        <a href="#">LinkedIn</a>
        <a href="#">GitHub</a>
      </div>
    </div>
  </div>
</footer>

</body>
</html>
